<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login- Prodigy Infotech</title>
    <link rel="stylesheet" href="./css/account.css">
</head>

<body>

    <div class="wrapper">
        <div class="headline">
            <h1>Welcome Prodigy <span>Infotech</span></h1>
        </div>
        <form class="form" method="post" action="index.html">
            <div class="signup">
                <div class="form-group">
                    <input  type="text" placeholder="full name" required="">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="email" required="">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="password" required="">
                </div>
                <a href="#" class="btn">Sign up</a>
                <div class="account-exist">
                    Already have an account? <a href="#" id="login">Login</a>
                </div>
            </div>
            <div class="signin">
                <div class="form-group">
                    <input type="email" placeholder="email" required="">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="password" required="">
                </div>
                <div class="forget-password">
                    <div class="check-box">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <a href="#">Forget password?</a>
                </div>
                <a href="index.html" class="btn">Sign up</a>
                <div class="account-exist">
                    Create New a account? <a href="#" id="signup">Signup</a>
                </div>
            </div>
        </form>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
