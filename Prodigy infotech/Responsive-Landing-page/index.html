<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/mediaquries.css">
    <!---- Gsap CDN ---->

    <!--- Typed Js --->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
</head>

<body>
    <!--- main-header --->

    <header class="container header">
        <nav class="nav">
            <div class="logo">
                <h2><a href="index.html">Prodigy Infotech</a></h2>
            </div>
            <div class="nav_menu" id="nav_menu">
                <button class="close_btn" id="close_btn">
                    <i class="ri-close-fill"></i>
                </button>
                <ul class="nav_menu_list">
                    <li class="nav_menu_item">
                        <a href="#" class="nav_menu_link">Home</a>
                    </li>
                    <li class="nav_menu_item">
                        <a href="#" class="nav_menu_link">About</a>
                    </li>
                    <li class="nav_menu_item">
                        <a href="#" class="nav_menu_link">Services</a>
                    </li>
                    <li class="nav_menu_item">
                        <a href="#" class="nav_menu_link">Contact</a>
                    </li>

                    <div class="account_btn">
                        <a href="Login.html">Sign up <i class="ri-user-add-line"></i></a>
                    </div>
                </ul>
            </div>
            <button class="toggle_btn" id="toggle_btn">
                <i class="ri-menu-3-line"></i>
            </button>
        </nav>
    </header>

    <section class="wrapper">
        <div class="container">
            <div class="grid-cols-2">
                <div class="grid-item-1">
                    <h1 class="main-heading">
                        Welcome to <br>

                        <br />

                    </h1>
                    <p class="info-text">
                        Build a beautiful, modern website with flexiable components built from scratch.
                    </p>
                    <div class="btn_wrapper">
                        <button class="btn view_more_btn">
                            view all pages <i class="ri-arrow-right-line"></i>
                        </button>
                        <button class="btn documation_btn">
                            Document <i class="ri-folder-open-line"></i></button>
                    </div>
                </div>
                <div class="grid-item-2">
                    <div class="team_img_wrapper">
                        <img src="./assets/hero.gif" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

<!----- section end ----->

    <script src="./js/script.js"></script>
